<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="author"             content="Andrew J. Baran" />
	<link rel="stylesheet" href="dist/styles/compiler.css" type="text/css" media="screen" />
	<title>
		Compiler
	</title>

	<script type="text/javascript" src="dist/scripts/globals.js"></script>

	<script type="text/javascript" src="dist/scripts/control.js"></script>
	<script type="text/javascript" src="dist/scripts/logger.js"></script>

	<script type="text/javascript" src="dist/scripts/compiler.js"></script>
	<script type="text/javascript" src="dist/scripts/lexer.js"></script>
	<script type="text/javascript" src="dist/scripts/parser.js"></script>
	<script type="text/javascript" src="dist/scripts/token.js"></script>
	<script type="text/javascript" src="dist/scripts/symbolTable.js"></script>

   
</head>

<body onload="onDocumentLoad();">

<div id="pageHeader">

	<h4>Compiler</h4>
	<hr />

</div> 

<div id="mainBody">

	<div id="buttonBar">
		<input type="button"
				id="buttonCompile"
				name="buttonCompile"
				class="bigButton"
				value="Compile"
				tabindex="0"
				onclick="Compiler.Control.buttonCompileClick(this);">

		<br />
		<label for="checkboxDebug">Debug</label>
		<input type="checkbox"
				id="checkboxDebug"
				name="checkboxDebug"
				class="normalCheckbox">

		<label for="checkboxParse">Parse</label>
		<input type="checkbox"
				id="checkboxParse"
				name="checkboxParse"
				class="normalCheckbox">

	</div>

	<!-- TODO: Make it so you can tab when writing out code in the textarea -->
	<!-- TODO: Make tab size 4, as the default of 8 is taking up too much space -->
	<div id="divInputCode">
		<label>Code</label>
		<br />
		
		<textarea name="textboxInputCode"
					id="textboxInputCode"
					rows="20"
					cols="50"
					placeholder="Enter your code here..."></textarea>

	</div>

	<div id="divLog">
		<label>Log</label>
		<br />
		
		<textarea name="textboxLog"
					id="textboxLog"
					rows="20"
					cols="50"
					readonly="readonly"></textarea>

	</div>

	<!-- Will be dynamically filled with buttons for various test programs on document load -->
	<div id="divTestPrograms">
		<label>Test Programs</label>
		<br />
	</div>

</div>

<div id="pageFooter">
	<hr />
	<br>
	Copyright &copy; 2015 - 2015 No Rights Reserved.
	<br>	
</div>

</body>
</html>
