<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="author"             content="Andrew Baran" />

    <link rel="stylesheet" href="src/styles/compiler.css" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

	<title>
		Compiler
	</title>

	<script type="text/javascript" src="dist/scripts/globals.js"></script>

	<script type="text/javascript" src="dist/scripts/control.js"></script>
	<script type="text/javascript" src="dist/scripts/logger.js"></script>

	<script type="text/javascript" src="dist/scripts/compiler.js"></script>
	<script type="text/javascript" src="dist/scripts/lexer.js"></script>
	<script type="text/javascript" src="dist/scripts/parser.js"></script>
	<script type="text/javascript" src="dist/scripts/token.js"></script>
	<script type="text/javascript" src="dist/scripts/symbolTable.js"></script>
	<script type="text/javascript" src="dist/scripts/symbolTableEntry.js"></script>
	<script type="text/javascript" src="dist/scripts/concreteSyntaxTree.js"></script>
   
</head>

<body onload="onDocumentLoad();">

<div class="page-header text-center" id="pageHeader">

	<h4>Compiler</h4>

</div> 

<div class="container" id="mainBody">

	<div class="col-sm-12 text-center">

			<input type="button"
					id="buttonCompile"
					name="buttonCompile"
					class="btn btn-primary btn-md"
					value="Compile"
					onclick="Compiler.Control.buttonCompileClick(this);">

			<input type="button"
					id="buttonTest"
					name="buttonTest"
					class="btn btn-success btn-md"
					value="Run Tests"
					onclick="Compiler.Control.buttonTestClick(this);">

			<div class="dropdown">

				<input type="button"
						id="testProgramDropDown"
						name="testProgramDropDown"
						class="btn btn-info dropdown-toggle"
						value="Select a Program"
						data-toggle="dropdown">

				<ul class="dropdown-menu" id="dropDownPrograms">
				</ul>

			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox"
							id="checkboxDebug"
							name="checkboxDebug"
							class="checkbox">
					Debug
				</label>
			</div>

	</div>

	<div class="row">

		<div class="col-sm-6 text-center" id="divInputCode">
			<label>Code</label>
			<br />
			
			<textarea name="textboxInputCode"
						class="form-control noResize"
						id="textboxInputCode"
						rows="20"
						cols="30"
						placeholder="Enter your code here..."></textarea>

		</div>

		<div class="col-sm-6 text-center" id="divLog">
			<label>Log</label>
			<br />
			
			<textarea name="textboxLog"
						class="form-control noResize"
						id="textboxLog"
						rows="20"
						cols="30"
						readonly="readonly"></textarea>

		</div>

	</div>

	<div class="row" id="rowDebugInfo">
	</div>

	<div class="row">
		<div class="col-sm-12 text-center" id="divCompilerResults">
		</div>
	</div>

</div>


<footer class="footer" id="pageFooter">

	<hr />
	<div class="container text-center">

		<p class="text-muted">
			<br />
			Copyright &copy; 2015 - 2015 No Rights Reserved.
			<br />
		</p>

		<a href="http://www.labouseur.com/courses/compilers/grammar.pdf">Grammar Supported</a>

	</div>
</footer>

</body>
</html>
