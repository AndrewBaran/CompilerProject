<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="author"             content="Andrew J. Baran" />
	<link rel="stylesheet" href="dist/styles/compiler.css" type="text/css" media="screen" />
	<title>
		Compiler
	</title>

	<script type="text/javascript" src="dist/scripts/globals.js"></script>

	<script type="text/javascript" src="dist/scripts/control.js"></script>
	<script type="text/javascript" src="dist/scripts/logger.js"></script>

	<script type="text/javascript" src="dist/scripts/compiler.js"></script>
	<script type="text/javascript" src="dist/scripts/lexer.js"></script>
	<script type="text/javascript" src="dist/scripts/token.js"></script>

   
</head>

<body onload="onDocumentLoad();">

<div id="pageHeader">

	<h4>Compiler</h4>
	<hr />

</div> 

<div id="mainBody">

	<div id="buttonBar">
		<input type="button"
				id="buttonCompile"
				name="buttonCompile"
				class="normalButton"
				value="Compile"
				tabindex="0"
				onclick="TSCompiler.Control.buttonCompileClick(this);">

	</div>

	<div id="divInputCode">
		<label>Code</label>
		<br />
		
		<textarea name="textboxInputCode"
					id="textboxInputCode"
					rows="20"
					cols="50"></textarea>

	</div>

	<div id="divLog">
		<label>Log</label>
		<br />
		
		<textarea name="textboxLog"
					id="textboxLog"
					rows="20"
					cols="50"></textarea>

	</div>

	<!-- TODO: Abstract this to dynamically create buttons given a list of strings of code -->
	<div id="divTestPrograms">
		<label>Test Programs</label>
		<br />

		<input type="button"
				id="buttonTest1"
				name="buttonTest1"
				class="normalButton"
				value="Test 1"
				tabindex="0"
				onclick="TSCompiler.Control.buttonTest1(this);">

		<input type="button"
				id="buttonTest2"
				name="buttonTest2"
				class="normalButton"
				value="Test 2"
				tabindex="1"
				onclick="TSCompiler.Control.buttonTest2(this);">
	</div>

</div>

<div id="pageFooter">
	<hr />
	Footer Text
</div>

</body>
</html>
