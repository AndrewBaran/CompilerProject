<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="author"             content="Andrew J. Baran" />
	<link rel="stylesheet" href="dist/styles/compiler.css" type="text/css" media="screen" />
	<title>
		Compiler
	</title>

	<script type="text/javascript" src="dist/scripts/globals.js"></script>
	<script type="text/javascript" src="dist/scripts/control.js"></script>
   
</head>

<body>

<div id="pageHeader">

	<h4>Compiler</h4>
	<hr />

</div> 

<div id="mainBody">

	<div id="buttonBar">
		<input type="button"
				id="buttonCompile"
				name="buttonCompile"
				class="normal_button"
				value="Compile"
				tabindex="0"
				onclick="TSCompiler.Control.buttonCompileClick(this);">

	</div>

	<div id="divInputCode">
		<textarea name="textboxInputCode"
					id="textboxInputCode"
					rows="20"
					cols="50"></textarea>
		<br />
		<label>Code</label>
	</div>

	<div id="divLog">
		<textarea name="textboxLog"
					id="textboxLog"
					rows="20"
					cols="50"></textarea>
		<br />
		<label>Log</label>
	</div>

</div>

<div id="pageFooter">
	<hr />
	This is a footer
</div>

</body>
</html>
